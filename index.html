<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/override-bootstrap.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <form>
            <legend>Login</legend>
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="input" class="form-control" required="required" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" required="required" />
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" class="form-control input-sm">
                    <option>Pick a country</option>
                    <option>United States</option>
                    <option>England</option>
                    <option>China</option>
                    <option>Austrailia</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <noscript>Your browser does not support JavaScript!</noscript>
</body>
</html>
